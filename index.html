<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    </head>
    <body>


        
        <div class="board">

            

            <div class="board-buttons">
                <div style="display:flex; flex-direction: column; gap : 8px">
                    <div class="row">
                        <label class="switch">
                            <input type="checkbox" id="myCheckbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div id="1" class="button" onclick="input(this.id)">1</div>
                        <div id="2" class="button" onclick="input(this.id)">2</div>
                        <div id="3" class="button" onclick="input(this.id)">3</div>
                    </div>
                    <div class="row">
                        <div id="4" class="button" onclick="input(this.id)">4</div>
                        <div id="5" class="button" onclick="input(this.id)">5</div>
                        <div id="6" class="button" onclick="input(this.id)">6</div>
                    </div>
                    <div class="row">
                        <div id="7" class="button" onclick="input(this.id)">7</div>
                        <div id="8" class="button" onclick="input(this.id)">8</div>
                        <div id="9" class="button" onclick="input(this.id)">9</div>
                    </div>
                    <div class="row">
                        <div id="." class="button" onclick="input(this.id)">.</div>
                        <div id="0" class="button" onclick="input(this.id)">0</div>
                        <div id="=" class="button" onclick="calc()">=</div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="button c-buttons" onclick="ac()">ac</div>
                        <div class="button c-buttons" onclick="ce()">ce</div>
                        
                        
        
                    </div>
                    <div class="row">
                        <div class="button" onclick="opr('+')">+</div>
                        <div class="button" onclick="opr('-')">-</div>
                        
                        
                    </div>
                    <div class="row">
                        <div class="button" onclick="opr('*')">*</div>
                        <div class="button" onclick="opr('/')">/</div>
                    </div>
                    <div class="row">
                        <div class="button" onclick="opr('%')">%</div>   
                    </div>
                </div>
                
            </div>
            <div class="board-display">
                <div class="display" id="display"> 
                
                </div>
            </div>
            
            
        </div>
        
        <script src="script.js"></script>
    </body>
    
</html>
